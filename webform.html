<main>
    <div id="contact" class="form-background">
    <section id="contact-form">
        <h2>Contact Us</h2>
        <form id="contact-form" action="#" method="post">
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <!-- Confirm Email -->
            <div class="form-group">
                <label for="confirm-email">Confirm Email Address:</label>
                <input type="email" id="confirm-email" name="confirm-email" placeholder="Re-enter your email address" required>
            </div>

            <!-- Question -->
            <div class="form-group">
                <label for="question">Your Question:</label>
                <textarea id="question" name="question" rows="5" placeholder="Ask your question here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </section>
    </div>
</main>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
          const email = document.getElementById("email").value;
          const confirmEmail = document.getElementById("confirm-email").value;
      
          if (email !== confirmEmail) {
            event.preventDefault(); // Stop the form from submitting
            alert("Email addresses do not match. Please double-check.");
          }
        });
      </script>
